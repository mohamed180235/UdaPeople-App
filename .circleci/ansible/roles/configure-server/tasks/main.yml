---
  - name: "update & upgrade apt packages"
    become: true 
    apt:
      update_cashe: yes
      upgrade: yes

  - name: "install dependencies."
    become: true
    apt:
      name: "npm"
      state: latest
      update_cache: yes
  
  - name: "install NodeJS 13.8.0"
    become: true
    shell: |
      curl -fsSL https://deb.nodesource.com/setup_19.x | sudo -E bash - &&\
      sudo apt-get install -y nodejs

      sudo npm install -g n
      sudo n 13.8.0

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: present
  