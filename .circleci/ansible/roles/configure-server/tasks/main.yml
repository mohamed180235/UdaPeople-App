---  
  - name: "install NodeJS 13.8.0"
    become: true
    shell: |
      sudo apt install npm
      # Use n version manager to use Node.js v13.8.0
      sudo npm install -g n
      sudo n 13.8.0

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
  